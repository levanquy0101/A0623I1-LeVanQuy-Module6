<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
    <div class="modal-container" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="modal-wrapper">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-icon-container">
                        <svg class="modal-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                        </svg>
                    </div>
                    <div class="modal-text-container">
                        <h3 class="modal-title" id="modal-title">Deactivate account</h3>
                        <div class="modal-text">
                            <p>Bạn thật sự muốn xóa</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-deactivate-button">Xác nhận</button>
                    <button type="button" class="modal-cancel-button">Hủy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
