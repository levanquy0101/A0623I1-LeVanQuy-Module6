<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List Example</title>
    <style>
        details {
            width: 200px;
            margin: 20px;
        }

        summary {
            background-color: #eee;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        ul {
            padding-left: 20px;
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <details>
        <summary>Click to see the list</summary>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </details>
</body>
</html>
